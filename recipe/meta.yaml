{% set name = "open-clip-torch" %}
{% set version = "2.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mlfoundations/open_clip/archive/v{{ version }}.tar.gz
  sha256: 40e049eb8f1d9376ce7a969cd3ab06d8dfa3c1a06f34453dca1dd60e0cf5179e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pytorch >=1.9.0
    - torchvision
    - regex
    - ftfy
    - tqdm
    - huggingface_hub
    - sentencepiece
    - protobuf ==3.20.*
    - timm
    - transformers
    - tokenizers >=0.11.1, !=0.11.3, <0.13
    - fsspec
    - webdataset >=0.2.5
    - pandas
    - braceexpand

test:
  imports:
    - open_clip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mlfoundations/open_clip
  summary: OpenCLIP
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
